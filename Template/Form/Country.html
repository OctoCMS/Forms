<section class="form-group {@ccss}">
    <label if="label">{@label}</label>

	<select id="{@id}" class="form-control {@css}" name="{@name}">
		<option repeat="options" value="{@key}" .selected="value.selected">{@value.title}</option>
	</select>

    <em if="error" for="{@name}" class="invalid">{@error}</em>
</section>
