<section .class="(error) form-group error ? form-group">
<label if="label" class="">{@label}</label>

<input if="pattern == ''" id="{@id}" type="{@type}" class="form-control {@css}" name="{@name}" value="{@value}" .required="required">
<input if="pattern" id="{@id}" type="{@type}" class="form-control {@css}" name="{@name}" value="{@value}" pattern="{@pattern}" .required="required">

<em if="error" for="{@name}" class="invalid">{@error}</em>
</section>
