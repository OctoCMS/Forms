<div class="form-group {@ccss}">
    <label if="label" for="{@id}">{@label}</label>

    <div class="controls">
        <select id="{@id}" class="form-control {@css}" name="{@name}">
            <option value="{@key}" .selected="key == current_value">{@value}</option>
        </select>

        <span if="error" class="help-block">{@error}</span>
    </div>
</div>
