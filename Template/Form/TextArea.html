<section .class="(error != '') form-group error ? form-group">
    <label if="label" class="">{@label}</label>
	<textarea rows="{@rows}" id="{@id}" class="form-control {@css}" name="{@name}" .required="required">{@value}</textarea>
    <em if="error" for="{@name}" class="invalid">{@error}</em>
</section>
